spring:
  datasource:
    url: jdbc:mysql://db-server:3306/devops_lab
    username: devops_user
    password: securepassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true

server:
  port: 8081

logging:
  level:
    com.devops.devopsjavaapp: DEBUG

app:
  name: "DevOps Java Application"
  version: "1.0.0"