spring:
  datasource:
    url: jdbc:mysql://localhost:3307/devops_lab
    username: devops_user
    password: securepassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true

server:
  port: 8081

logging:
  level:
    com.devops.devopsjavaapp: DEBUG
  file:
    name: /var/log/devops-app/app.log

app:
  name: "DevOps Java Application"
  version: "1.0.0"